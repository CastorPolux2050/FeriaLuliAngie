<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feria Luli Angie</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            display: none;
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .suggestion-item:hover {
            background-color: #f5f5f5;
        }

        .suggestion-item.sold {
            background-color: #ffebee;
            color: #c62828;
        }

        .cart-section {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .cart-item.sold {
            background: #ffebee;
            color: #c62828;
            border-color: #c62828;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-price {
            font-weight: bold;
            font-size: 18px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .total-section {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .payment-btn {
            padding: 20px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: center;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-efvo-luli {
            background: #1976D2;
            color: white;
        }

        .btn-alias-luli {
            background: #42A5F5;
            color: white;
        }

        .btn-efvo-angie {
            background: #F57C00;
            color: white;
        }

        .btn-alias-angie {
            background: #FFB74D;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .discount-section {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #4CAF50;
        }

        .discount-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .discount-text {
            color: #2e7d32;
            font-weight: bold;
        }

        .price-breakdown {
            text-align: left;
            margin: 10px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel {
            background: #666;
            color: white;
        }

        .btn-confirm {
            background: #4CAF50;
            color: white;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .payment-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Feria Luli Angie</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar producto por c√≥digo, nombre o descripci√≥n...">
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="cart-section">
            <h2>Productos Seleccionados</h2>
            <div id="cartItems">
                <div class="empty-cart">No hay productos seleccionados</div>
            </div>
        </div>

        <div class="total-section">
            <div class="total-amount">Total: $<span id="totalAmount">0</span></div>
            <div class="payment-buttons">
                <button class="payment-btn btn-efvo-luli" onclick="showPaymentModal('Efvo Luli')">üíµ Efvo Luli</button>
                <button class="payment-btn btn-efvo-angie" onclick="showPaymentModal('Efvo Angie')">üíµ Efvo Angie</button>
                <button class="payment-btn btn-alias-luli" onclick="showPaymentModal('Alias Luli')">üè¶ Alias Luli</button>
                <button class="payment-btn btn-alias-angie" onclick="showPaymentModal('Alias Angie')">üè¶ Alias Angie</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Venta</h2>
            <p id="paymentMessage"></p>
            
            <!-- Secci√≥n de descuento (se muestra solo si es mayor a $100,000) -->
            <div id="discountSection" class="discount-section" style="display: none;">
                <label class="discount-text">
                    <input type="checkbox" id="discountCheckbox" class="discount-checkbox" onchange="updateModalPrices()">
                    Aplicar descuento del 10% (venta mayor a $100,000)
                </label>
                <div id="priceBreakdown" class="price-breakdown"></div>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn btn-confirm" onclick="confirmSale()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://lgfvmqmbhhpbtxczpdln.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZnZtcW1iaGhwYnR4Y3pwZGxuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NTk5MjMsImV4cCI6MjA2NzIzNTkyM30.Akur-f50hXwTkP3pshnMywEUUj0Ev8jCFNo88NiyyVI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Variables globales
        let productos = [];
        let carrito = [];
        let currentPaymentMethod = '';
        let originalTotal = 0;

        // Cargar productos al iniciar
        async function loadProductos() {
            try {
                const { data, error } = await supabase
                    .from('productos')
                    .select('*')
                    .order('codigo');
                
                if (error) throw error;
                productos = data;
            } catch (error) {
                console.error('Error cargando productos:', error);
                alert('Error al cargar productos');
            }
        }

        // Buscar productos
        function searchProductos(query) {
            if (!query.trim()) return [];
            
            const searchTerm = query.toLowerCase();
            return productos.filter(producto => 
                producto.codigo.toLowerCase().includes(searchTerm) ||
                producto.nombre.toLowerCase().includes(searchTerm) ||
                producto.descripcion.toLowerCase().includes(searchTerm) ||
                producto.tipo.toLowerCase().includes(searchTerm)
            );
        }

        // Mostrar sugerencias
        function showSuggestions(results) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (results.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            suggestionsDiv.innerHTML = results.map(producto => `
                <div class="suggestion-item ${producto.vendido ? 'sold' : ''}" 
                     onclick="addToCart(${producto.id})">
                    <strong>${producto.codigo}</strong> - ${producto.nombre} - ${producto.descripcion}
                    <br><small>${producto.tipo} | $${producto.precio}</small>
                    ${producto.vendido ? '<br><small>‚ö†Ô∏è YA VENDIDO</small>' : ''}
                </div>
            `).join('');

            suggestionsDiv.style.display = 'block';
        }

        // Agregar al carrito
        function addToCart(productoId) {
            const producto = productos.find(p => p.id === productoId);
            if (!producto) return;

            // Verificar si ya est√° en el carrito
            if (carrito.find(item => item.id === productoId)) {
                alert('Este producto ya est√° en el carrito');
                return;
            }

            carrito.push(producto);
            updateCartDisplay();
            updateTotal();
            
            // Limpiar b√∫squeda
            document.getElementById('searchInput').value = '';
            document.getElementById('suggestions').style.display = 'none';
        }

        // Remover del carrito
        function removeFromCart(productoId) {
            carrito = carrito.filter(item => item.id !== productoId);
            updateCartDisplay();
            updateTotal();
        }

        // Actualizar display del carrito
        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (carrito.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">No hay productos seleccionados</div>';
                return;
            }

            cartItemsDiv.innerHTML = carrito.map(item => `
                <div class="cart-item ${item.vendido ? 'sold' : ''}">
                    <div class="cart-item-info">
                        <strong>${item.codigo}</strong> - ${item.nombre}
                        <br><small>${item.descripcion}</small>
                        ${item.vendido ? '<br><small>‚ö†Ô∏è YA VENDIDO</small>' : ''}
                    </div>
                    <div class="cart-item-price">$${item.precio}</div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">‚ùå</button>
                </div>
            `).join('');
        }

        // Actualizar total
        function updateTotal() {
            const total = carrito.reduce((sum, item) => sum + parseFloat(item.precio), 0);
            document.getElementById('totalAmount').textContent = total.toLocaleString();
        }

        // Mostrar modal de pago
        function showPaymentModal(method) {
            if (carrito.length === 0) {
                alert('No hay productos seleccionados');
                return;
            }

            currentPaymentMethod = method;
            originalTotal = carrito.reduce((sum, item) => sum + parseFloat(item.precio), 0);
            
            // Mostrar secci√≥n de descuento si el total es mayor a $100,000
            const discountSection = document.getElementById('discountSection');
            const discountCheckbox = document.getElementById('discountCheckbox');
            
            if (originalTotal > 100000) {
                discountSection.style.display = 'block';
                discountCheckbox.checked = false; // Reset checkbox
            } else {
                discountSection.style.display = 'none';
            }
            
            updateModalPrices();
            document.getElementById('paymentModal').style.display = 'block';
        }

        // Actualizar precios en el modal
        function updateModalPrices() {
            const discountCheckbox = document.getElementById('discountCheckbox');
            const isDiscountApplied = discountCheckbox.checked;
            
            let finalTotal = originalTotal;
            let discountAmount = 0;
            
            if (isDiscountApplied) {
                discountAmount = originalTotal * 0.1;
                finalTotal = originalTotal - discountAmount;
            }
            
            // Actualizar mensaje principal
            let message = `<strong>Venta mediante ${currentPaymentMethod}</strong><br>`;
            
            if (isDiscountApplied) {
                message += `por ${finalTotal.toLocaleString()}<br><br>`;
            } else {
                message += `por ${originalTotal.toLocaleString()}<br><br>`;
            }
            
            message += '¬øConfirmar venta?';
            
            document.getElementById('paymentMessage').innerHTML = message;
            
            // Actualizar desglose de precios si hay descuento
            if (originalTotal > 100000) {
                const priceBreakdown = document.getElementById('priceBreakdown');
                if (isDiscountApplied) {
                    priceBreakdown.innerHTML = `
                        <div>Subtotal: ${originalTotal.toLocaleString()}</div>
                        <div>Descuento (10%): -${discountAmount.toLocaleString()}</div>
                        <div style="font-weight: bold; border-top: 1px solid #ccc; padding-top: 5px; margin-top: 5px;">
                            Total final: ${finalTotal.toLocaleString()}
                        </div>
                    `;
                } else {
                    priceBreakdown.innerHTML = `<div>Total: ${originalTotal.toLocaleString()}</div>`;
                }
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // Confirmar venta
        async function confirmSale() {
            try {
                const fechaHora = new Date().toISOString();
                
                // Calcular total final (con o sin descuento)
                const discountCheckbox = document.getElementById('discountCheckbox');
                const isDiscountApplied = discountCheckbox.checked && originalTotal > 100000;
                
                let finalTotal = originalTotal;
                if (isDiscountApplied) {
                    finalTotal = originalTotal * 0.9; // Aplicar 10% descuento
                }
                
                // Actualizar todos los productos del carrito
                for (const item of carrito) {
                    // Si hay descuento, calcular precio proporcional para cada producto
                    let finalPrice = item.precio;
                    if (isDiscountApplied) {
                        finalPrice = item.precio * 0.9;
                    }
                    
                    const { error } = await supabase
                        .from('productos')
                        .update({
                            vendido: 1,
                            fecha_hora_venta: fechaHora,
                            medio_de_pago: currentPaymentMethod,
                            precio: finalPrice // Actualizar con precio final (con descuento si aplica)
                        })
                        .eq('id', item.id);
                    
                    if (error) throw error;
                }

                let successMessage = '¬°Venta confirmada exitosamente!';
                if (isDiscountApplied) {
                    const discountAmount = originalTotal - finalTotal;
                    successMessage += `\n\nDescuento aplicado: ${discountAmount.toLocaleString()}\nTotal final: ${finalTotal.toLocaleString()}`;
                }
                
                alert(successMessage);
                
                // Recargar la p√°gina
                window.location.reload();
                
            } catch (error) {
                console.error('Error confirmando venta:', error);
                alert('Error al confirmar la venta');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value;
            if (query.length >= 2) {
                const results = searchProductos(query);
                showSuggestions(results);
            } else {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Cerrar sugerencias al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-section')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar la aplicaci√≥n
        loadProductos();
    </script>
</body>
</html>
